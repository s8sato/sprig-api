setup:
  addons:
    - plan: heroku-postgresql:hobby-dev
  config:
    ACCESS_CONTROL_ALLOW_ORIGIN: https://satu-n.github.io
    CMD_HELP_DIR: /usr/local/share/help
    # DATABASE_URL: Given by Heroku Postgres
    EMAIL_API: SparkPost
    EMAIL_API_KEY: ####
    INDENT: '    '
    IS_CROSS_ORIGIN: true
    # PORT: Given by Heroku
    SECRET_KEY: ####
    SENDER_NAME: 'Sprig'
    SENDING_EMAIL_ADDRESS: info@demo.sprig.work
build:
  docker:
    web:
      dockerfile: Dockerfile
      target: prod
    releaser:
      dockerfile: Dockerfile
      target: migration
release:
  image: releaser
  command:
    - diesel migration run
